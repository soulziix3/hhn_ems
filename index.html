<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HHN</title>
 	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGwKBRJbGoXguFZ7aWuPLobe_Xw1wdgOY&callback=myMap" type="text/javascript"></script>

	<script>
function myMap() {

    var location = new google.maps.LatLng(49.122590, 9.210835);

    var mapCanvas = document.getElementById('map');
    var mapOptions = {
        center: location,
        zoom: 17,
        mapTypeId: google.maps.MapTypeId.SATELLITE
    }

    var map = new google.maps.Map(mapCanvas, mapOptions);
    var marker =  new google.maps.Marker({
            position: location,
            map: map
        });

}
</script>
</head>
<body>

<div id="map" style="width:100%;height:400px;background:black"></div>

</body>
</html>
